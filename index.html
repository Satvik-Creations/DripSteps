<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #f44336;
            --secondary-dark: #d32f2f;
            --background: #ffffff;
            --surface: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #e0e0e0;
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --primary-color: #66BB6A;
            --primary-dark: #4CAF50;
            --secondary-color: #EF5350;
            --secondary-dark: #f44336;
            --background: #121212;
            --surface: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #333333;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Main container */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        /* Stats display */
        .stats {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
            margin-bottom: 30px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-value.steps {
            color: var(--primary-color);
            font-size: 4rem;
        }

        .stat-unit {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        /* Control buttons */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 60px;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 80px;
            box-shadow: 0 8px 25px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background: var(--secondary-color);
        }

        .btn.stop:hover {
            background: var(--secondary-dark);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status indicator */
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status.active {
            color: var(--primary-color);
        }

        .status.inactive {
            color: var(--text-secondary);
        }

        /* Permission notice */
        .permission-notice {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .permission-notice h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .permission-notice p {
            line-height: 1.5;
        }

        /* Error messages */
        .error {
            background: var(--secondary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 2.5rem;
            }

            .stat-value.steps {
                font-size: 3.5rem;
            }

            .btn {
                font-size: 1.3rem;
                padding: 18px 30px;
                min-height: 70px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .header {
                width: 100%;
                margin-bottom: 20px;
            }

            .stats {
                width: 60%;
                margin-right: 20px;
                margin-bottom: 20px;
            }

            .controls {
                width: 35%;
                margin-bottom: 20px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states for keyboard navigation */
        .btn:focus,
        .theme-toggle:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Theme toggle -->
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span id="theme-icon">ðŸŒ™</span>
        </button>

        <!-- Header -->
        <div class="header">
            <h1>Step Counter</h1>
        </div>

        <!-- Permission notice (initially hidden) -->
        <div id="permission-notice" class="permission-notice" style="display: none;">
            <h3>Motion Permission Required</h3>
            <p>Please allow access to motion sensors to enable step counting functionality.</p>
        </div>

        <!-- Error messages -->
        <div id="error-message" class="error" style="display: none;"></div>

        <!-- Stats display -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Steps</div>
                <div class="stat-value steps" id="step-count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Duration</div>
                <div class="stat-value" id="duration">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Distance</div>
                <div class="stat-value" id="distance">0.0<span class="stat-unit">m</span></div>
            </div>
        </div>

        <!-- Status -->
        <div class="status inactive" id="status">Ready to start tracking</div>

        <!-- Control buttons -->
        <div class="controls">
            <button class="btn" id="start-btn" onclick="startTracking()">
                Start Tracking
            </button>
            <button class="btn stop" id="stop-btn" onclick="stopTracking()" disabled>
                Stop Tracking
            </button>
        </div>
    </div>

    <script>
        // ===========================
        // GLOBAL VARIABLES
        // ===========================
        let isTracking = false;
        let stepCount = 0;
        let startTime = null;
        let sessionDuration = 0;
        let durationInterval = null;
        
        // Motion sensor variables
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        let accelerationBuffer = [];
        let stepThreshold = 12; // Threshold for step detection
        let minStepInterval = 300; // Minimum time between steps (ms)
        let lastStepTime = 0;
        let permissionGranted = false;

        // Constants
        const AVERAGE_STEP_LENGTH = 0.78; // meters
        const BUFFER_SIZE = 10; // Size of acceleration buffer for smoothing

        // DOM elements
        const elements = {
            stepCount: document.getElementById('step-count'),
            duration: document.getElementById('duration'),
            distance: document.getElementById('distance'),
            status: document.getElementById('status'),
            startBtn: document.getElementById('start-btn'),
            stopBtn: document.getElementById('stop-btn'),
            permissionNotice: document.getElementById('permission-notice'),
            errorMessage: document.getElementById('error-message'),
            themeIcon: document.getElementById('theme-icon')
        };

        // ===========================
        // INITIALIZATION
        // ===========================
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Load theme preference
            loadTheme();
            
            // Check for motion sensor support
            checkMotionSensorSupport();
            
            // Initialize display
            updateDisplay();
            
            console.log('Step Counter App initialized');
        }

        // ===========================
        // THEME MANAGEMENT
        // ===========================
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            elements.themeIcon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Save theme preference
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            elements.themeIcon.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // ===========================
        // MOTION SENSOR SUPPORT
        // ===========================
        function checkMotionSensorSupport() {
            if (typeof DeviceMotionEvent !== 'undefined') {
                // Check if permission is required (iOS 13+)
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    console.log('Motion permission required (iOS)');
                    elements.permissionNotice.style.display = 'block';
                } else if (window.DeviceMotionEvent) {
                    // Android or older iOS - permission granted by default
                    permissionGranted = true;
                    console.log('Motion sensors available');
                } else {
                    showError('Motion sensors not supported on this device');
                }
            } else {
                showError('Motion sensors not supported on this browser');
            }
        }

        async function requestMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        permissionGranted = true;
                        elements.permissionNotice.style.display = 'none';
                        hideError();
                        console.log('Motion permission granted');
                        return true;
                    } else {
                        showError('Motion permission denied. Please enable in browser settings.');
                        return false;
                    }
                } catch (error) {
                    console.error('Error requesting motion permission:', error);
                    showError('Error requesting motion permission');
                    return false;
                }
            }
            return true;
        }

        // ===========================
        // STEP DETECTION ALGORITHM
        // ===========================
        function handleMotionEvent(event) {
            if (!isTracking) return;

            // Get acceleration data (including gravity)
            const acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;

            const { x, y, z } = acceleration;
            
            // Calculate magnitude of acceleration vector
            const magnitude = Math.sqrt(x * x + y * y + z * z);
            
            // Add to buffer for smoothing
            accelerationBuffer.push(magnitude);
            if (accelerationBuffer.length > BUFFER_SIZE) {
                accelerationBuffer.shift();
            }

            // Only process if buffer is full
            if (accelerationBuffer.length < BUFFER_SIZE) return;

            // Calculate moving average
            const average = accelerationBuffer.reduce((a, b) => a + b) / accelerationBuffer.length;
            
            // Detect peaks (potential steps)
            const currentTime = Date.now();
            const timeSinceLastStep = currentTime - lastStepTime;
            
            // Check for step conditions:
            // 1. Magnitude exceeds threshold
            // 2. Enough time has passed since last step
            // 3. Current value is a local maximum
            if (magnitude > stepThreshold && 
                timeSinceLastStep > minStepInterval && 
                isLocalMaximum(accelerationBuffer)) {
                
                recordStep();
                lastStepTime = currentTime;
            }

            // Store for next comparison
            lastAcceleration = { x, y, z };
        }

        function isLocalMaximum(buffer) {
            if (buffer.length < 3) return false;
            
            const current = buffer[buffer.length - 1];
            const previous = buffer[buffer.length - 2];
            const beforePrevious = buffer[buffer.length - 3];
            
            // Current value should be greater than previous values
            return current > previous && previous >= beforePrevious;
        }

        function recordStep() {
            stepCount++;
            updateDisplay();
            
            // Add subtle haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            console.log(`Step recorded: ${stepCount}`);
        }

        // ===========================
        // TRACKING CONTROL
        // ===========================
        async function startTracking() {
            // Request permission if needed
            if (!permissionGranted) {
                const granted = await requestMotionPermission();
                if (!granted) return;
            }

            // Reset counters
            stepCount = 0;
            startTime = Date.now();
            sessionDuration = 0;
            accelerationBuffer = [];
            lastStepTime = 0;

            // Update UI
            isTracking = true;
            elements.startBtn.disabled = true;
            elements.startBtn.innerHTML = '<span class="loading"></span>Tracking...';
            elements.stopBtn.disabled = false;
            elements.status.className = 'status active';
            elements.status.textContent = 'Tracking steps...';

            // Start listening to motion events
            window.addEventListener('devicemotion', handleMotionEvent);

            // Start duration timer
            durationInterval = setInterval(updateDuration, 1000);

            // Update display
            updateDisplay();

            console.log('Step tracking started');
        }

        function stopTracking() {
            // Stop tracking
            isTracking = false;

            // Stop listening to motion events
            window.removeEventListener('devicemotion', handleMotionEvent);

            // Clear duration timer
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }

            // Update UI
            elements.startBtn.disabled = false;
            elements.startBtn.innerHTML = 'Start Tracking';
            elements.stopBtn.disabled = true;
            elements.status.className = 'status inactive';
            elements.status.textContent = `Session complete: ${stepCount} steps`;

            // Final display update
            updateDisplay();

            console.log(`Step tracking stopped. Total steps: ${stepCount}`);
        }

        // ===========================
        // DISPLAY UPDATES
        // ===========================
        function updateDisplay() {
            // Update step count
            elements.stepCount.textContent = stepCount.toLocaleString();

            // Update duration
            if (startTime && isTracking) {
                updateDuration();
            }

            // Update distance
            const distanceMeters = stepCount * AVERAGE_STEP_LENGTH;
            if (distanceMeters >= 1000) {
                elements.distance.innerHTML = `${(distanceMeters / 1000).toFixed(2)}<span class="stat-unit">km</span>`;
            } else {
                elements.distance.innerHTML = `${distanceMeters.toFixed(1)}<span class="stat-unit">m</span>`;
            }
        }

        function updateDuration() {
            if (!startTime) return;

            const now = Date.now();
            const elapsed = now - startTime;
            
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            elements.duration.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ===========================
        // ERROR HANDLING
        // ===========================
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            console.error('Error:', message);
        }

        function hideError() {
            elements.errorMessage.style.display = 'none';
        }

        // ===========================
        // UTILITY FUNCTIONS
        // ===========================
        
        // Prevent page refresh on mobile pull-down
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isTracking) {
                console.log('App went to background while tracking');
            } else if (!document.hidden && isTracking) {
                console.log('App returned to foreground while tracking');
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                // Force layout recalculation
                window.scrollTo(0, 0);
            }, 500);
        });

        // Service Worker registration for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Note: In a real app, you'd want to create a separate service worker file
                console.log('Service Worker API available');
            });
        }

        console.log('Step Counter App loaded successfully');
    </script>
</body>
